<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			href="http://mathworks.com/etc.clientlibs/mathworks/clientlibs/customer-ui/templates/common/resources/images/favicon.20230428200114579.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="/css/bootstrap.css"
		/>
		<link
			rel="stylesheet"
			href="custom.css"
		/>
		<title>Day 3 Labs</title>
	</head>
	<body>
		<main class="container">
			<header class="row">
				<div class="col">
					<h1>JavaScript and Web Development</h1>
					<hr />
				</div>
			</header>
			<nav>
				<ul class="list-inline">
					<li class="list-inline-item"><a href="home.html">Home</a></li>
					<li class="list-inline-item"><a href="list-students.html">List Students</a></li>
					<li class="list-inline-item">
						<a
							href="add-student.html"
							class="active"
						>
							Add a Student
						</a>
					</li>
					<li class="list-inline-item"><a href="edit-student.html">Edit a Student</a></li>
				</ul>
			</nav>
			<div>
				<h2>Add a Student</h2>
			</div>
			<form>
				<!-- div>label[for=first-name].form-label{First Name}+input:text.form-control#first-name[name=firstName] -->
				<div>
					<label
						for="first-name"
						class="form-label"
					>
						First Name
					</label>
					<input
						type="text"
						name="firstName"
						id="first-name"
						class="form-control"
					/>
				</div>
				<div class="mt-3">
					<label
						for="last-name"
						class="form-label"
					>
						Last Name
					</label>
					<input
						type="text"
						name="lastName"
						id="last-name"
						class="form-control"
					/>
				</div>
				<div class="mt-3">
					<label
						for="city"
						class="form-label"
					>
						City
					</label>
					<input
						type="text"
						name="city"
						id="city"
						class="form-control"
					/>
				</div>
				<div class="mt-3">
					<label
						for="state"
						class="form-label"
					>
						State
					</label>
					<input
						type="text"
						name="state"
						id="state"
						class="form-control"
					/>
				</div>
				<div class="mt-3">
					<label
						for="email"
						class="form-label"
					>
						E-mail
					</label>
					<input
						type="text"
						name="email"
						id="email"
						class="form-control"
					/>
				</div>
				<div class="mt-3">
					<button
						type="submit"
						class="btn btn-primary"
					>
						Add
					</button>
				</div>
			</form>
		</main>
	</body>
</html>
