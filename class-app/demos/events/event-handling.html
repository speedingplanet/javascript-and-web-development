<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <title>Event Handling</title>
  </head>
  <body>
    <main class="container">
      <header class="row">
        <div class="col">
          <h1>Event Handling</h1>
          <hr />
        </div>
      </header>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary" id="click-button">Click me</button>
        </div>
        <div class="col">
          <button class="btn btn-danger" id="remove-button">Remove handler</button>
        </div>
      </div>
    </main>

    <script>
      let button = document.querySelector('#click-button');
      let removeButton = document.querySelector('#remove-button');

      function handleClick(event) {
        console.log('You clicked on the button');
        console.log('Event object:', event);
      }

      // Add as a named function reference
      button.addEventListener('click', handleClick);

      // Add as an in-line anonymous function
      button.addEventListener('click', function () {
        console.log('You clicked on the button (in-line)');
      });

      // Add as an arrow function
      button.addEventListener('click', () => {
        console.log('You clicked on the button (arrow)');
      });

      // Can only remove named functions
      removeButton.addEventListener(
        'click',
        function () {
          button.removeEventListener('click', handleClick);
          console.log('Handler removed from the button.');
        },
        { once: true }
      );

      button.addEventListener('click', function () {
        console.log('You clicked on the button (in-line anonymous function)');
      });

      button.addEventListener('click', () => {
        console.log('You clicked on the button (anonymous arrow function)');
      });
    </script>
  </body>
</html>
