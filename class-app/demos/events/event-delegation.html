<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Event Delegation</title>
		<link
			rel="stylesheet"
			href="/css/bootstrap.css"
		/>
	</head>

	<body>
		<main class="container">
			<header>
				<h1>Event Delegation</h1>
			</header>
			<div class="row">
				<div class="col">
					<p>Three lists, three ways to add multiple event handlers</p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h3>Manual</h3>
					<ul id="manual">
						<li id="manual-one">One</li>
						<li id="manual-two">Two</li>
						<li id="manual-three">Three</li>
						<li id="manual-four">Four</li>
					</ul>
				</div>
				<div class="col">
					<h3>Looped</h3>
					<ul id="looped">
						<li>One</li>
						<li>Two</li>
						<li>Three</li>
						<li>Four</li>
					</ul>
				</div>
				<div class="col">
					<h3>Delegated</h3>
					<ul id="delegated">
						<li>One</li>
						<li>Two</li>
						<li>Three</li>
						<li>Four</li>
					</ul>
				</div>
			</div>
		</main>
		<script src="event-delegation.js"></script>
	</body>
</html>
