<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <title>Movies Form (Local Storage)</title>
  </head>

  <body>
    <main class="container">
      <header>
        <h1>Our Favorite Movies (with Local Storage)</h1>
        <hr />
      </header>
      <div class="row">
        <div class="col">
          <form id="movie-form">
            <div>
              <label for="movie-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="movie-title" name="movie-title" />
            </div>
            <div>
              <label for="movie-year" class="form-label">Year</label>
              <input type="text" class="form-control" id="movie-year" name="movie-year" />
            </div>
            <div>
              <label for="movie-director" class="form-label">Director</label>
              <input type="text" class="form-control" id="movie-director" name="movie-director" />
            </div>
            <div class="mt-2"><button type="submit" class="btn btn-info">Add to list</button></div>
            <div class="mt-2">
              <button type="button" class="btn btn-warning" id="clear-movies-button">
                Clear saved movies
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr />
          <h2>List of movies:</h2>
          <div id="output"></div>
        </div>
      </div>
    </main>
    <script src="local-storage.js" type="module"></script>
  </body>
</html>
