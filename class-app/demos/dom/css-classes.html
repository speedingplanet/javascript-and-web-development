<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />

    <title>CSS Classes and JavaScript</title>
    <style>
      .red {
        background-color: red;
      }
      .bold {
        font-weight: bold;
      }
      .underline {
        text-decoration: underline;
      }
      .border-green {
        border: 2px green dashed;
      }
      .border-blue {
        border: 2px blue double;
      }
      .serif {
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <header>
        <h1>CSS Classes and JavaScript</h1>
      </header>
      <div class="row">
        <div class="col">
          <ul>
            <li id="add-item">Add</li>
            <li id="remove-item" class="underline bold">Remove</li>
            <li id="replace-item" class="border-green serif">Replace</li>
            <li id="toggle-item">Toggle</li>
          </ul>
        </div>
        <div class="col">
          <div class="btn-group-vertical">
            <button id="add-button" class="btn btn-primary mt-1">Add a class</button>
            <button id="remove-button" class="btn btn-primary mt-1">Remove a class</button>
            <button id="replace-button" class="btn btn-primary mt-1">Replace a class</button>
            <button id="toggle-button" class="btn btn-primary mt-1">Toggle a class</button>
            <button id="reset-button" class="btn btn-danger mt-1">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.getElementById('add-button').addEventListener('click', (event) => {
        document.getElementById('add-item').classList.add('red');
        event.target.disabled = true;
      });

      document.getElementById('remove-button').addEventListener('click', (event) => {
        document.getElementById('remove-item').classList.remove('underline');
        event.target.disabled = true;
      });

      document.getElementById('replace-button').addEventListener('click', (event) => {
        document.getElementById('replace-item').classList.replace('border-green', 'border-blue');
        event.target.disabled = true;
      });

      document.getElementById('toggle-button').addEventListener('click', (event) => {
        document.getElementById('toggle-item').classList.toggle('red');
      });

      document.getElementById('reset-button').addEventListener('click', (event) => {
        document.getElementById('add-item').classList.remove('red');
        document.getElementById('remove-item').classList.add('underline');
        document.getElementById('replace-item').classList.replace('border-blue', 'border-green');
        document
          .querySelectorAll('.btn-group-vertical>button')
          .forEach((button) => (button.disabled = false));
      });
    </script>
  </body>
</html>
