<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="/css/bootstrap.css"
		/>

		<title>Disabled form elements</title>

		<style>
			.btn-warning:enabled {
				color: white;
			}

			.btn-warning:disabled {
				color: black
			}
		</style>

	</head>
	<body>
		<main class="container">
			<header class="row">
				<div class="col">
					<h1>Disabled Form Elements</h1>
					<hr />
				</div>
			</header>
			<div>
				<!-- button.btn.btn-danger{Click me} -->
				<h3>Enable/disable multiple event handlers</h3>
				<button class="btn btn-danger">Click me</button>
				<div
					class="btn-group"
					role="group"
					aria-label="Toggle whether the button is enabled"
				>
					<input
						type="radio"
						class="btn-check"
						name="disable-multiple-button"
						id="disable-multiple-button"
						value="disabled"
					/>
					<label
						class="btn btn-outline-primary"
						for="disable-multiple-button"
					>
						Disabled
					</label>
					<input
						type="radio"
						class="btn-check"
						name="disable-multiple-button"
						id="enable-multiple-button"
						value="enabled"
						checked
					/>
					<label
						class="btn btn-outline-primary"
						for="enable-multiple-button"
					>
						Enabled
					</label>
				</div>
			</div>
			<div class="mt-3">
				<!-- button.btn.btn-danger{Click me} -->
				<h3>Enable/disable single event handling function</h3>
				<button class="btn btn-warning">Click me</button>
				<div
					class="btn-group"
					role="group"
					aria-label="Toggle whether the button is enabled"
				>
					<input
						type="radio"
						class="btn-check"
						name="disable-single-button"
						id="disable-single-button"
						value="1"
					/>
					<label
						class="btn btn-outline-primary"
						for="disable-single-button"
					>
						Disabled
					</label>
					<input
						type="radio"
						class="btn-check"
						name="disable-single-button"
						id="enable-single-button"
						value="0"
						checked
					/>
					<label
						class="btn btn-outline-primary"
						for="enable-single-button"
					>
						Enabled
					</label>
				</div>
			</div>
		</main>
		<script>
			let disableRadio = document.querySelector('#disable-multiple-button');
			let enableRadio = document.querySelector('#enable-multiple-button');

			disableRadio.addEventListener('click', () => {
				let clickMeButton = document.querySelector('.btn-danger');
				clickMeButton.disabled = true;
			});

			enableRadio.addEventListener('click', () => {
				let clickMeButton = document.querySelector('.btn-danger');
				clickMeButton.disabled = false;
			});

			let singleDisableRadio = document.querySelector('#disable-single-button');
			let singleEnableRadio = document.querySelector('#enable-single-button');

			let singleHandler = (event) => {
				// console.log('Event:', event);
				let clickMeButton = document.querySelector('.btn-warning');
				clickMeButton.disabled = Number(event.target.value);
				clickMeButton.classList.add('your-class-here');
			};

			singleDisableRadio.addEventListener('click', singleHandler);
			singleEnableRadio.addEventListener('click', singleHandler);

		</script>
	</body>
</html>
