  <body>
    <main class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-info">

        <button

          type="button"

          aria-expanded="false"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Browse</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Delete</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <h1>Browse Students</h1>
        <hr />
      </header>
      <section>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Region</th>
            </tr>
          </thead>
          <tbody id="list-body">
            <tr>
              <td>John</td>
              <td>Paxton</td>
              <td>USA</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script>
      let students = [
        {
          id: 0,
          location: 'US',
          firstName: 'Matthew',
          lastName: 'Iaconis',
        },
        {
          id: 1,
          location: 'US',
          firstName: 'Anthony',
          lastName: 'Abou-Francis',
        },
        {
          id: 2,
          location: 'US',
          firstName: 'Sameeiya',
          lastName: 'Saffiullah',
        },
        {
          id: 3,
          location: 'US',
          firstName: 'Nicole',
          lastName: 'Gomez',
        },
        {
          id: 4,
          location: 'US',
          firstName: 'Andre',
          lastName: 'Thomas',
        },
      ];

      /*
       * In this example, we are not using iteration. We are just breaking the
       * process down into small steps. The intent is to concentrate on what
       * the code is doing in each step, rather than on fewer lines of code
       *
       * You should be able to repurpose this code into a loop to use in
       * a better, more loop-oriented version.
       *
       */
      let tableBody = document.querySelector('#list-body');
      let firstStudent = students[0];
      console.log("The first student's name is " + firstStudent.firstName);

      // <tr></tr>
      let row = document.createElement('tr');

      // <td></td>
      let cellOne = document.createElement('td');

      // <td>Matthew</td>
      cellOne.textContent = firstStudent.firstName;

      // <tr><td>Matthew</td></tr>
      row.append(cellOne);

      let cellTwo = document.createElement('td');
      cellTwo.textContent = firstStudent.lastName;

      // <tr><td>Matthew</td><td>Iaconis</td></tr>
      row.append(cellOne);

      let cellThree = document.createElement('td');
      cellThree.textContent = firstStudent.location;

      // <tr><td>Matthew</td><td>Iaconis</td><td>USA</td></tr>
      row.append(cellOne);
    </script>
  </body>
</html>
