<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Query Selector</title>
		<style>
			.orangeClass {
				background-color: orange;
			}
		</style>
	</head>

	<body>
		<header>
			<h1>Using QuerySelector (sometimes All)</h1>
		</header>

		<ul>
			<li class="orangeClass">Apples</li>
			<li style="background-color: orange; color: green; text-decoration: underline">Oranges</li>
			<li>Peaches</li>
			<li>Pears</li>
			<li>Bananas</li>
		</ul>

		<ol>
			<li>Natick</li>
			<li>Framingham</li>
			<li>Boston</li>
		</ol>

		<script>
			let lis = document.querySelectorAll('ul > li');
			for (let li of lis) {
				// Inline style, good for setting, not as good for getting
				console.log(
					`Style Property: ${li.textContent} [background-color: ${li.style.backgroundColor}]`
				);

				// Applied styles, read-only
				console.log(
					`Computed Style: ${li.textContent} [background-color: ${
						getComputedStyle(li).backgroundColor
					}]`
				);
			}
		</script>
	</body>
</html>
