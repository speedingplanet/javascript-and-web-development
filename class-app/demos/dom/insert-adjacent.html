<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Insert Adjacent Element/HTML/Text</title>
		<link
			rel="stylesheet"
			href="../../css/bootstrap.css"
		/>
		<style>
			#container {
				border: 4px solid black;
				height: 500px;
				width: 500px;
				padding: 25px;
			}

			#target {
				border: 2px dashed blue;
				height: 200px;
				width: 200px;
				background-color: orange;
			}

			.box {
				border: 2px solid black;
				height: 75px;
				width: 75px;
				background-color: red;
				color: white;
			}
		</style>
	</head>
	<body>
		<main class="container">
			<header>
				<h1>Insert Adjacent Element/HTML/Text</h1>
			</header>
			<div class="row">
				<div class="col">
					<div id="container">
						<h2>Container</h2>
						<div id="target">
							<p>Target</p>
						</div>
					</div>
				</div>
			</div>
			<div>
				<div
					class="box"
					id="before"
				>
					<p>Before</p>
				</div>
				<div
					class="box"
					id="after"
				>
					<p>After</p>
				</div>
				<div
					class="box"
					id="first"
				>
					<p>First</p>
				</div>
				<div
					class="box"
					id="last"
				>
					<p>Last</p>
				</div>
			</div>
		</main>
	</body>
</html>
