<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="/css/bootstrap.css"
		/>
		<title>Using FormData</title>
	</head>

	<body>
		<main class="container">
			<div class="row">
				<header class="col">
					<h1>Using FormData</h1>
					<hr />
				</header>
			</div>
			<form id="address-form">
				<div>
					<label for="first-name">First Name:</label>
					<input
						type="text"
						name="first-name"
						id="first-name"
						class="form-control"
					/>
				</div>
				<div>
					<label for="last-name">Last Name:</label>
					<input
						type="text"
						name="last-name"
						id="last-name"
						class="form-control"
					/>
				</div>
				<div>
					<label for="city">City:</label>
					<input
						type="text"
						name="city"
						id="city"
						class="form-control"
					/>
				</div>
				<div>
					<label for="province">State or Province:</label>
					<input
						type="text"
						name="province"
						id="province"
						class="form-control"
					/>
				</div>
				<div class="mt-3">
					<button
						class="btn btn-warning"
						type="submit"
					>
						Submit
					</button>
				</div>
			</form>
		</main>
		<script
			src="form-data.js"
			type="module"
		></script>
	</body>
</html>
