<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <style>
      .col div {
        border: 2px black solid;
      }
    </style>
    <title>Bootstrap margins</title>
  </head>
  <body>
    <!-- main.container>section.row>.col*2 -->
    <main class="container">
      <section class="row">
        <div class="col">
          <div>Root</div>
          <div>One</div>
          <div>Two</div>
          <div>Three</div>
          <div>Four</div>
          <div>Five</div>
        </div>
        <div class="col">
          <div>Root</div>
          <div class="mt-1">One</div>
          <div class="mt-2">Two</div>
          <div class="mt-3">Three</div>
          <div class="mt-4">Four</div>
          <div class="mt-5">Five</div>
        </div>
      </section>
    </main>
  </body>
</html>
