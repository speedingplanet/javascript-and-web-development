<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <title>Bootstrap Components</title>
  </head>

  <body>
    <main class="container">
      <div class="row mt-2">
        <div class="col">
          <!-- Form Text Control -->
          <div>
            <label for="input-field" class="form-label">Label Text</label>
            <input type="text" class="form-control" id="input-field" name="input-field" />
          </div>
        </div>
        <div class="col">
          <!-- Button -->
          <div class="mb-2"><button class="btn btn-primary">Button</button></div>
          <div class="mb-2"><button class="btn btn-danger">Red Button</button></div>
          <div>
            <button class="btn btn-info">One</button>&nbsp;<button class="btn btn-warning">
              Two
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
