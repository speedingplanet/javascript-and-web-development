<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="/css/bootstrap.css"
		/>
		<link
			rel="icon"
			href="https://mathworks.com/etc.clientlibs/mathworks/clientlibs/customer-ui/templates/common/resources/images/favicon.20230810122605597.ico"
			type="image/x-icon"
		/>
		<title>Greeter (Lab 5)</title>
	</head>
	<body>
		<main class="container">
			<header class="row">
				<div class="col">
					<h1>Lab 5</h1>
					<hr />
				</div>
			</header>
			<!-- .row>.col>button.btn.btn-primary -->
			<div class="row">
				<div class="col">
					<!-- div>label.form-label+input#greet-name.form-control -->
					<div>
						<label
							for="greet-name"
							class="form-label"
						>
							Please enter your name:
						</label>
						<input
							type="text"
							id="greet-name"
							class="form-control"
						/>
					</div>
					<div class="mt-2">
						<button
							class="btn btn-primary"
							id="greet-button"
							disabled
						>
							Say hello!
						</button>
					</div>
				</div>
				<!-- .col>#output -->
				<div class="col">
					<div id="output"></div>
				</div>
			</div>
		</main>
		<script
			src="greeter.js"
			type="module"
		></script>
	</body>
</html>
