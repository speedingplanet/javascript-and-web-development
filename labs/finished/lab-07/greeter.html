<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="/css/bootstrap.css"
		/>
		<title>Greeter</title>
	</head>
	<body>
		<main class="container">
			<header class="row">
				<div class="col">
					<h1>Greeter Labs (Lab 7)</h1>
				</div>
			</header>
			<form id="user-form">
				<div class="row">
					<div class="col">
						<label
							for="first-name"
							class="form-label"
						>
							Enter your first name:
						</label>
						<input
							type="text"
							name="first-name"
							id="first-name"
							class="form-control"
						/>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label
							for="last-name"
							class="form-label"
						>
							Enter your last name:
						</label>
						<input
							type="text"
							name="last-name"
							id="last-name"
							class="form-control"
						/>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
						<button
							type="submit"
							class="btn btn-primary"
						>
							Greet me
						</button>
					</div>
				</div>
			</form>
			<div class="row mt-2">
				<div class="col">
					<div id="output"></div>
				</div>
			</div>
		</main>
		<script
			src="greeter.js"
			type="module"
		></script>
	</body>
</html>
