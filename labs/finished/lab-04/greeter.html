<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="/css/bootstrap.css"
		/>
		<title>Greeter</title>
	</head>
	<body>
		<main class="container">
			<header class="row">
				<div class="col">
					<h1>Greeter Labs (Lab 4)</h1>
				</div>
			</header>
			<div class="row">
				<div class="col">
					<div>
						<label
							for="user-name"
							class="form-label"
						>
							Enter your name:
						</label>
						<input
							type="text"
							name="user-name"
							id="user-name"
							class="form-control"
						/>
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col">
					<button
						class="btn btn-primary"
						id="btn-greet"
					>
						Click me
					</button>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col">
					<div id="output"></div>
				</div>
			</div>
		</main>
		<script
			src="greeter.js"
			type="module"
		></script>
	</body>
</html>
